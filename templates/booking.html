{% load static %}
<!DOCTYPE html>

<html lang="en">

<head>
    <base href="./">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="description" content="CoreUI - Open Source Bootstrap Admin Template">
    <meta name="author" content="Łukasz Holeczek">
    <meta name="keyword" content="Bootstrap,Admin,Template,Open,Source,jQuery,CSS,HTML,RWD,Dashboard">
    <title>Appointment Booking</title>
    <!-- Icons-->
    <link href="{% static 'node_modules/@coreui/icons/css/coreui-icons.min.css' %}" rel="stylesheet">
    <link href="{% static 'node_modules/flag-icon-css/css/flag-icon.min.css' %}" rel="stylesheet">
    <link href="{% static 'node_modules/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
    <link href="{% static 'node_modules/simple-line-icons/css/simple-line-icons.css' %}" rel="stylesheet">
    <!-- Main styles for this application-->
    <link href="{% static 'css/form.css' %}" rel="stylesheet">
    <link href="{% static 'vendors/pace-progress/css/pace.min.css' %}" rel="stylesheet">
    <script>
        const inpKey = document.getElementById('doc_name');
        const btn = document.getElementById('btn');
        btn.onclick = function() {
            const name1 = inpKey.value;
            if (name1) {
                localStorage.setItem('doc_name', inpKey);
                location.reload();
            }
        }
    </script>

</head>

<body class="app flex-row align-items-center">
    <div class="mess" style="text-align:center">
        {% for message in messages %} {{ message }} {% endfor %}
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mx-4">
                    <div class="card-body p-4">
                        <h1>Booking Portal</h1>
                        <p class="text-muted">Book your Appointment</p>
                        <form action='book' method="POST"> {% csrf_token %}
                            <div>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                    <i class="icon-user"></i>
                  </span>
                                    </div>
                                    <input class="form-control" type="text" placeholder="Patient Name" name="name" required>
                                    <input class="form-control" type="text" placeholder="Age" name="age" required>
                                    <select class="form-control" type="text" placeholder="Gender" name="gender" required>
                  <option>Select Gender</option>
                  <option>M</option>
                  <option>F</option>
                  <option>OTHER</option>
              </div>
              <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="glyphicon glyphicon-map-marker"></i></span>
                    </div>
                    <input class="form-control" type="text" placeholder="Location of Appointment" name="location" required>
                    <input class="form-control" type="number" placeholder="pincode" name="pincode" required>
                  
                  </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="icon-lock"></i>
                  </span>
                </div>
                <select style="border:5px; font-family:aria;; margin-left:20px; transition : 1s" name="doc_name" id="servicetype" required>
                      {% for doc in docs %}
                      <option>Select Doctor</option>
                      <option>{{ doc.name }}</option>
                      {% endfor %}
                </select>
                                </div>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                          <i class="icon-lock"></i>
                        </span>
                                    </div>
                                    <input class="form-control" type="email" placeholder="E-mail" name="email" required>
                                    <input class="form-control" type="number" placeholder="Phone Number" name="phn_no" required>
                                </div>
                                <div class="input-group mb-4">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                    <i class="icon-lock"></i>
                  </span>
                                    </div>
                                    <input class="form-control" type="date " placeholder="Appointment Date" name='date' required>
                                    <!--  <input class="form-control" type="time" placeholder="Start Time" name="StartTime" required>
                <input class="form-control" type="time" placeholder="End Time" name="EndTime" required>-->
                                </div>
                                <a style="color:white"><button id="btn" class="btn btn-block btn-success" type="submit">Book Appointment</button></a>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
        <!-- CoreUI and necessary plugins-->
        <script src="{% static 'node_modules/jquery/dist/jquery.min.js' %}"></script>
        <script src="{% static 'node_modules/popper.js/dist/umd/popper.min.js' %}"></script>
        <script src="{% static 'node_modules/bootstrap/dist/js/bootstrap.min.js' %}"></script>
        <script src="{% static 'node_modules/pace-progress/pace.min.js' %}"></script>
        <script src="{% static 'node_modules/perfect-scrollbar/dist/perfect-scrollbar.min.js' %}"></script>
        <script src="{% static 'node_modules/@coreui/coreui/dist/js/coreui.min.js' %}"></script>
</body>

</html>
