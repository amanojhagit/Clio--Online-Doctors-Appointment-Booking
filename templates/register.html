<html lang="en">

<head>
    <base href="./">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="description" content="CoreUI - Open Source Bootstrap Admin Template">
    <meta name="author" content="Łukasz Holeczek">
    <meta name="keyword" content="Bootstrap,Admin,Template,Open,Source,jQuery,CSS,HTML,RWD,Dashboard">
    <title>Registration</title>
    <!-- Icons-->
    <link href="{% static 'node_modules/@coreui/icons/css/coreui-icons.min.css' %}" rel="stylesheet">
    <link href="{% static 'node_modules/flag-icon-css/css/flag-icon.min.css' %}" rel="stylesheet">
    <link href="{% static 'node_modules/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
    <link href="{% static 'node_modules/simple-line-icons/css/simple-line-icons.css' %}" rel="stylesheet">
    <!-- Main styles for this application-->
    <link href="{% static 'css/form.css' %}" rel="stylesheet">
    <link href="{% static 'vendors/pace-progress/css/pace.min.css' %}" rel="stylesheet">

</head>

<body class="app flex-row align-items-center">
    <div class="mess" style="color:black">
        {% for message in messages %} {{ message }} {% endfor %}
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mx-4">
                    <div class="card-body p-4">
                        <h1>Register</h1>
                        <p class="text-muted">Create your account</p>
                        <form action='register' method="POST"> {% csrf_token %}
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                    <i class="icon-user"></i>
                  </span>
                                </div>
                                <input class="form-control" type="text" placeholder="First Name" name="first_name" required>
                                <input class="form-control" type="text" placeholder="Last Name" name="last_name" required>
                            </div>
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">@</span>
                                </div>
                                <input class="form-control" type="text" placeholder="Email" name="email" required>
                            </div><br>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="icon-lock"></i>
                                    </span>
                                </div>
                                <input class="form-control" type="password" placeholder="Password" name="password" required>
                                <input class="form-control" type="password" placeholder="Repeat password" name="password1" required>
                            </div><br>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                      <i class="icon-lock"></i>
                    </span>

                                    <select style="border:5px; font-family:aria;; margin-left:20px; transition : 1s" name="type" id="servicetype" required>
                      <option value="patient">Patient</option>
                      <!-- <option value="doctor">Doctor</option>
                      <option value="receptionist">Receptionist</option> -->
                     </select>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                      <i class="icon-lock"></i>
                    </span>
                                        <input class="form-control" type="text" placeholder="gender" name="gender" required>

                                        <input class="form-control" type="text" placeholder="Address" name="address" required>
                                    </div>
                                </div>
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                  <i class="icon-lock"></i>
                </span>
                                    <input class="form-control" type="text" placeholder="Phone number" name="phn_no" required>
                                </div>
                            </div>

                            <button class="btn btn-block btn-success" type="submit"><a style="  color:white" >Create Account</button></a>
                    </div>
                    </form>
                    <div class="card-footer p-4">
                        <div class="row">
                            <div class="col-6">
                                <p class="text-muted">Already have an account.?</p>
                                </button>
                            </div>
                            <div class="col-6">
                                <button class="btn btn-block btn-twitter" type="button">
                    <span><a style="color:white" href="login">Login</a></span>
                  </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- CoreUI and necessary plugins-->
    <script src="{% static 'node_modules/jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static 'node_modules/popper.js/dist/umd/popper.min.js' %}"></script>
    <script src="{% static 'node_modules/bootstrap/dist/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'node_modules/pace-progress/pace.min.js' %}"></script>
    <script src="{% static 'node_modules/perfect-scrollbar/dist/perfect-scrollbar.min.js' %}"></script>
    <script src="{% static 'node_modules/@coreui/coreui/dist/js/coreui.min.js' %}"></script>
</body>

</html>
